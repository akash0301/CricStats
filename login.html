	<script>
		function setcookie(){
			localStorage.setItem("cookie_set", 1);
			let name = document.getElementById("name").value;
			let username = document.getElementById("user").value;
			let details = {
				"name" : name,
				"username" : username
			}
			console.log(details)
			const d = new Date();
			// set expiration time of 1 day
			d.setTime(d.getTime() + (1*24*60*60*1000));
			let expires = "expires="+ d.toUTCString();
			document.cookie = "username=" + username + ";" + expires + ";path=/";
			show_alert(username)
			setLoginBtn()
		}

		function show_alert(username){
			window.alert("Welcome back " + username + "\n" + "Press Ok to continue.")
		}
