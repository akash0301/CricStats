<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CricStats</title>
	<link rel="stylesheet" href="../styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body onload="display()">
	<nav class="nav navbar sticky-top navbar-dark bg-dark">
		<div class="container-fluid">
		<a class="navbar-brand" href="#">
			<img src="/logo.png" alt="" width="45" height="35" class="d-inline-block align-text-center">
			CricStats
		</a>
		<form class="d-flex">
			<a id="login" class="btn btn-outline-primary ml-2" type="submit" href="../login.html">Login</a>
		</form>
		</div>
	</nav>
		<div class=" sidebar">
			<nav class="nav flex-column align-content-center">
				<a class="nav-link" id="username" style="color: rgb(36, 4, 32);" href="#"></a>
				<a class="nav-link" href="/">Home</a>
				<a class="nav-link" href="series.html">Series</a>
				<a class="nav-link" href="../results/results.html">Results</a>
				<a class="nav-link" href="../fixtures/fixtures.html">Fixtures</a>
			</nav>
		</div>
		<div class="content">
			<div class="container row justify-content-around" id="series_cards">
				
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	<script src="series.js"></script>
	<script src="../index.js"></script>
	<script>
		setLoginBtn()
		function display(){
			var ref = document.getElementById('series_cards');
			var ind = localStorage.getItem("index")
			series.results[ind].series.forEach(element => {
				ref.insertAdjacentHTML('beforeend',`<div class="card mb-3 col-md-3 offset-md-1 justify-content-center text-center col-sm-6"><h3>${element.series_name}</h3>
				<p>${element.status}</p><p>${element.season}</p></div>`); 
			});
		}
	</script>
</body>
</html>
